<div class="container">
  <div class="login-form">
    <h2 class="login-header">Login</h2>
    <div class="form-group">
      <label for="email">Email/Phone number</label>
      <input type="email" class="form-control" id="email">
    </div>
    <div class="form-group password-field">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="enter password">
      <i class="password-toggle fas fa-eye-slash"></i>
    </div>
    <div class="form-group">
      <div class="checkbox-text">
        <label class="form-check-label" for="remember">
          <input type="checkbox" class="form-check-input" id="remember"> Remember to login
        </label>
        <a href="#" class="forgot-password-link">Forgot password</a>
      </div>
    </div>
    <button type="button" class="login-button">Login</button>
    <p class="text-center">You don't have an account yet?</p>
    <a href="#" class="register-link">register an account</a>
  </div>
</div>
