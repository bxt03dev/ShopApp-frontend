<app-header></app-header>
<div class="container">
  <div class="intro-section">
    <h1>Product Detail</h1>
    <p>{{ product?.description || 'About our products' }}</p>
  </div>
  <div class="row">
    <div class="col-md-6">
      <!-- Carousel -->
      <div class="carousel slide" id="carouselExample" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div *ngFor="let image of product?.productImages; let i = index"
               class="carousel-item" [ngClass]="{ 'active': i === currentImageIndex }">
            <div class="square-image">
              <img [src]="image.imageUrl" alt="Product image" class="product-image">
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev"
                (click)="previousImage()">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next"
                (click)="nextImage()">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <!-- Thumbnails -->
      <div class="row">
        <div class="thumbnail-container">
          <div *ngFor="let image of product?.productImages; let i = index"
               class="thumbnail-item" [ngClass]="{ 'active': i === currentImageIndex }"
               (click)="thumbnailClick(i)">
            <img [src]="image.imageUrl" alt="Thumbnail" class="thumbnail-image">
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="product-detail">
        <h2>{{ product?.name || 'Product details' }}</h2>
        <p>{{ product?.description || 'Product description' }}</p>
        <p>Price: ${{ product?.price || '0' }}</p>
      </div>
      <div class="product-actions">
        <button class="btn btn-primary">Add to cart</button>
        <button class="btn btn-success">Buy now</button>
      </div>
      <div class="product-quantity">
        <div class="border-wrapper">
          <button>-</button>
          <input type="text" value="1">
          <button>+</button>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
