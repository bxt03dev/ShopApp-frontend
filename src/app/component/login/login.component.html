<div class="container">
  <form class="login-form" #loginForm="ngForm" (ngSubmit)="onLogin()">
    <div>
      <h2 class="login-header">Login</h2>
      <div class="form-group">
        <label for="phoneNumber">Phone number</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="phoneNumber"
          (input)="onPhoneNumberChange()"
          name="phoneNumber"
          (focus)="loginForm.form.markAsTouched()"
          id="phoneNumber"
          required
        >
      </div>
      <div class="form-group password-field">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          [(ngModel)]="password"
          required
        >
        <i class="password-toggle fas fa-eye-slash"></i>
      </div>
      <div class="form-group">
        <div class="checkbox-text">
          <label class="form-check-label" for="rememberMe">
            <input
              type="checkbox"
              class="form-check-input"
              [(ngModel)]="rememberMe"
              id="rememberMe"
              name="rememberMe"
            >
            Remember to login
          </label>
          <a href="#" class="forgot-password-link">Forgot password</a>
        </div>
      </div>
      <button
        type="submit"
        class="login-button"
        [disabled]="loginForm.invalid"
      >
        Login
      </button>
      <p class="text-center">You don't have an account yet?</p>
      <a href="#" class="register-link">register an account</a>
    </div>
  </form>
</div>
