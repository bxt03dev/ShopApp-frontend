<div class="user-admin-container">
  <h2>Quản lý người dùng</h2>
  <div *ngIf="loading">Đang tải...</div>
  <table *ngIf="!loading" class="user-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Họ tên</th>
        <th>Email</th>
        <th>Số điện thoại</th>
        <th>Active</th>
        <th>Hành động</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.id }}</td>
        <td>{{ user.fullName }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.phoneNumber }}</td>
        <td>
          <span [ngClass]="{'active': user.active, 'inactive': !user.active}">
            {{ user.active ? 'Đang hoạt động' : 'Bị khóa' }}
          </span>
        </td>
        <td>
          <button (click)="toggleActive(user)">
            {{ user.active ? 'Khóa' : 'Mở khóa' }}
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
