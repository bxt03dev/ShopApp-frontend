<app-header></app-header>
<div class="container">
  <div class="row">
    <div class="col-lg-3 col-md-6" *ngFor="let product of products">
      <div class="product-item product-detail-card">
        <img [src]="product.url" alt="{{ product.name }}" class="product-image" loading="lazy">
        <h3 class="product-name">{{ product.name }}</h3>
        <p class="product-description">{{ product.description }}</p>
        <p class="product-price">${{ product.price }}</p>
        <div class="product-actions">
          <a [routerLink]="['/products', product.id]" class="btn btn-primary">View Details</a>
        </div>
      </div>
    </div>
  </div>
  <div class="pagination" *ngIf="totalPages > 1">
    <button (click)="onPageChange(1)" [disabled]="currentPage === 1">First</button>
    <button (click)="prevPage()" [disabled]="currentPage === 1">&lt;</button>
    <button (click)="onPageChange(page)" *ngFor="let page of visiblePages" [disabled]="page === currentPage">
      {{ page }}
    </button>
    <button (click)="nextPage()" [disabled]="currentPage === totalPages">&gt;</button>
    <button (click)="onPageChange(totalPages)" [disabled]="currentPage === totalPages">Last</button>
  </div>
</div>
<app-footer></app-footer>
